version: '2'
services:
  gosh:
    build: .
    volumes:
      - .:/code
      - ../pl-data/Dialogues3/json:/code/json
      - ../pl-data/Dialogues3/markdown:/code/markdown
      - ../pl-data/Dialogues3:/code/csv
      - ../pl-data/Dialogues3/images:/code/static/gameassets
    ports:
      - "2227:2222"
    expose:
      - "2222"
    env_file: playlogic.env
networks:
   default:
      external:
         name: nginxproxy_default
